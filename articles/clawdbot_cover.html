<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot Cover - Style A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Noto+Sans+SC:wght@400;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #111;
        }

        .grid-bg {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, #333 1px, transparent 1px),
                linear-gradient(to bottom, #333 1px, transparent 1px);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Container: 3.35:1 Ratio. Width 1340px, Height 400px -->
    <!-- Style A: Minimalist Grid / Swiss Style -->
    <div id="capture"
        class="relative flex w-[1340px] h-[400px] overflow-hidden bg-black text-white border border-gray-800 shadow-2xl">

        <!-- Background Grid -->
        <div class="absolute inset-0 grid-bg opacity-30 pointer-events-none"></div>

        <!-- LEFT SECTION (2.35:1) -->
        <div class="relative w-[940px] h-full flex flex-col justify-between p-16 border-r-4 border-white">

            <!-- Top Label -->
            <div class="flex items-center gap-4">
                <span
                    class="bg-[#00ff00] text-black font-bold px-3 py-1 text-xl uppercase tracking-widest">Tutorial</span>
                <span class="text-gray-500 font-mono text-xl">VOL.01 // 2026</span>
            </div>

            <!-- Main Title (Massive) -->
            <div class="relative z-10">
                <h1 class="text-[120px] leading-[0.9] font-black uppercase tracking-tighter mix-blend-difference">
                    CLAWD<br>
                    <span class="text-transparent" style="-webkit-text-stroke: 3px white;">BOT</span>
                </h1>
            </div>

            <!-- Bottom Info -->
            <div class="flex items-center justify-between border-t border-gray-700 pt-6 mt-4">
                <p class="text-2xl font-bold text-[#00ff00]">Less clicking, more shipping.</p>
                <div class="flex gap-2">
                    <div class="w-4 h-4 rounded-full bg-white"></div>
                    <div class="w-4 h-4 rounded-full bg-gray-500"></div>
                    <div class="w-4 h-4 rounded-full bg-gray-800"></div>
                </div>
            </div>

            <!-- Deco Arrow -->
            <div class="absolute top-16 right-16">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M7 17L17 7M17 7H7M17 7V17" />
                </svg>
            </div>
        </div>

        <!-- RIGHT SECTION (1:1) - Friends Circle -->
        <div class="relative w-[400px] h-full bg-[#00ff00] flex flex-col items-center justify-center p-8 text-black">
            <!-- Massive Character for impact -->
            <h2 class="text-[140px] font-black leading-none tracking-tighter">快</h2>
            <h2 class="text-[60px] font-black leading-none tracking-tighter mt-[-10px]">速上手</h2>

            <!-- Scanning lines decoration -->
            <div
                class="absolute inset-0 w-full h-full bg-[linear-gradient(transparent_50%,rgba(0,0,0,0.1)_50%)] bg-[length:10px_10px] pointer-events-none">
            </div>

            <!-- Corner Accents -->
            <div class="absolute top-4 left-4 w-4 h-4 border-l-2 border-t-2 border-black"></div>
            <div class="absolute bottom-4 right-4 w-4 h-4 border-r-2 border-b-2 border-black"></div>
        </div>

    </div>

    <!-- Controls -->
    <div class="mt-8 flex gap-4">
        <button onclick="downloadCover()"
            class="px-8 py-4 bg-[#00ff00] hover:bg-green-400 text-black rounded-none border border-white font-bold text-xl uppercase tracking-widest transition-all shadow-[4px_4px_0px_white] hover:shadow-[2px_2px_0px_white] hover:translate-x-[2px] hover:translate-y-[2px] flex items-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            DOWNLOAD COVER (PNG)
        </button>
    </div>

    <script>
        function downloadCover() {
            const element = document.getElementById('capture');
            html2canvas(element, {
                scale: 2, // 2x resolution for high quality
                backgroundColor: null,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'clawdbot_cover_style_a.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>

</body>

</html>
