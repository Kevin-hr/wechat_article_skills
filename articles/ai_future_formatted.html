<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号文章</title>
    <style>
        :root {
            
  --primary-color: #7c3aed;        /* 主色调：紫色 */
  --secondary-color: #3b82f6;      /* 辅助色：蓝色 */
  --text-color: #333333;           /* 正文颜色 */
  --text-light: #666666;           /* 浅色文字 */
  --background: #ffffff;           /* 背景色 */
  --code-bg: #282c34;              /* 代码块背景 */
  --code-color: #abb2bf;           /* 代码文字 */
  --quote-border: #7c3aed;         /* 引用边框 */
  --quote-bg: #f8f5ff;             /* 引用背景 */
  --border-radius: 8px;            /* 圆角半径 */

        }

        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            background: #fff;
            padding: 20px;
            max-width: 720px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- ⚠️ 标题请在微信公众号编辑器中单独填写，HTML 中已自动移除 H1 标题 -->
    <h2 style="font-size: 24px; font-weight: 600; color: #1a1a1a; margin: 28px 0 20px 0; padding-bottom: 12px; border-bottom: 2px solid transparent; background-image: linear-gradient(90deg, #7c3aed 0%, #3b82f6 50%, transparent 50%); background-size: 100% 2px; background-position: 0 100%; background-repeat: no-repeat; line-height: 1.4">01 引言</h2>
<p style="margin: 18px 0; text-align: justify; word-break: break-word">AI 不再只是我们的工具，它正在成为我们的伙伴。</p>
<h2 style="font-size: 24px; font-weight: 600; color: #1a1a1a; margin: 28px 0 20px 0; padding-bottom: 12px; border-bottom: 2px solid transparent; background-image: linear-gradient(90deg, #7c3aed 0%, #3b82f6 50%, transparent 50%); background-size: 100% 2px; background-position: 0 100%; background-repeat: no-repeat; line-height: 1.4">02 变革</h2>
<p style="margin: 18px 0; text-align: justify; word-break: break-word">从简单的自动化到深度协作。</p>
<h2 style="font-size: 24px; font-weight: 600; color: #1a1a1a; margin: 28px 0 20px 0; padding-bottom: 12px; border-bottom: 2px solid transparent; background-image: linear-gradient(90deg, #7c3aed 0%, #3b82f6 50%, transparent 50%); background-size: 100% 2px; background-position: 0 100%; background-repeat: no-repeat; line-height: 1.4">03 结论</h2>
<p style="margin: 18px 0; text-align: justify; word-break: break-word">准备好迎接这个新时代了吗？</p>
</body>
</html>
